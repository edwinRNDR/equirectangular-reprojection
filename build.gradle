plugins {
    id 'java'
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'
}

group 'org.openrndr.vis'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven {
        url = "https://dl.bintray.com/openrndr/openrndr"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    compile "org.openrndr:openrndr-core:0.3.24"
    compile "org.openrndr:openrndr-filter:0.3.24"
    compile "org.openrndr:openrndr-gl3:0.3.24"
    compile "org.openrndr:openrndr-gl3-natives-windows:0.3.24"

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}